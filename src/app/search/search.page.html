<ion-header class="most-used-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" slot="start"><img class="logo-main" src="../../assets/images/menu-icon.png"></ion-menu-button>     
    </ion-buttons>
    <ion-title>Search</ion-title>
    <ion-button slot="end" class="cart-btn"><img src="../../assets/images/cart-icon1.png"><span class="cart-item-no">5</span></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-div">
    <ion-list>
      <div class="title-main">
        <h2>Search With</h2>
      </div>
      <ion-item>
        <ion-label position="floating">Categories</ion-label>
        <ion-select>
          <ion-select-option *ngFor="let categories of categoryMain; let c = index;" value="{{categories.id}}">{{categories.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Product name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-button color="primary">Search</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
