<ion-header class="most-used-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" slot="start"><img class="logo-main" src="../../assets/images/menu-icon.png"></ion-menu-button>     
    </ion-buttons>
    <ion-img src="../../assets/images/apron_final_logo.png">home</ion-img>
    <ion-button slot="end"><ion-icon name="search-outline"></ion-icon></ion-button>
    <ion-button slot="end" class="cart-btn"><img src="../../assets/images/cart-icon1.png"><span class="cart-item-no">5</span></ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides pager="false" [options]="optionsMainSlider">
    <ion-slide>
      <ion-img src="https://apronbutchery.co.za/wp-content/uploads/2020/03/4886.jpg"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="https://apronbutchery.co.za/wp-content/uploads/2020/03/4886.jpg"></ion-img>
    </ion-slide>
  </ion-slides>
  <ion-list class="mst-popular-pro">
    <div class="title-main">
      <h2>Most Popular</h2>
    </div>
    <ion-item lines="none">
      <ion-slides pager="false" [options]="optionsPopularProductsSlider" *ngIf="allPopularProducts.length > 0">
        <ion-slide *ngFor="let popularProduct of allPopularProducts; let p = index;">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-img src="{{popularProduct.images[0].src}}"></ion-img>
              </ion-col>
              <ion-col size="12" [innerHTML]="popularProduct.name"></ion-col>
              <ion-col size="12" [innerHTML]="popularProduct.price_html"></ion-col>
              <ion-col size="12">
                <ion-button>
                  <ion-icon name="cart"></ion-icon>
                </ion-button>
              </ion-col>              
            </ion-row>
          </ion-grid>
        </ion-slide>
      </ion-slides>
    </ion-item>
  </ion-list>
  <ion-list class="categories">
    <div class="title-main">
      <h2>Categories</h2>
    </div>
    <ion-item lines="none" *ngFor="let categories of categoryMain; let c = index;">
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-label [innerHTML]="categories.name"></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-img *ngIf="categories.image!=null" src="{{categories.image.src}}"></ion-img>
            <ion-img *ngIf="categories.image==null" src="../../assets/images/no-image.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
