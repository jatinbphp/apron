<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>     
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides pager="false" [options]="optionsMainSlider">
    <ion-slide>
      <ion-img src="https://apronbutchery.co.za/wp-content/uploads/2020/03/4886.jpg"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="https://apronbutchery.co.za/wp-content/uploads/2020/03/4886.jpg"></ion-img>
    </ion-slide>
  </ion-slides>
  <ion-list>
    <ion-list-header>Most Popular</ion-list-header>
    <ion-item lines="none">
      <ion-slides pager="false" [options]="optionsPopularProductsSlider" *ngIf="allPopularProducts.length > 0">
        <ion-slide *ngFor="let popularProduct of allPopularProducts; let p = index;">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-img src="{{popularProduct.images[0].src}}"></ion-img>
              </ion-col>
              <ion-col size="12" [innerHTML]="popularProduct.name"></ion-col>
              <ion-col size="12" [innerHTML]="popularProduct.price_html"></ion-col>
              <ion-col size="12">
                <ion-button>
                  <ion-icon name="cart"></ion-icon>
                </ion-button>
              </ion-col>              
            </ion-row>
          </ion-grid>
        </ion-slide>
      </ion-slides>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Categories</ion-list-header>
    <ion-item lines="none" *ngFor="let categories of categoryMain; let c = index;">
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-label [innerHTML]="categories.name"></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-img *ngIf="categories.image!=null" src="{{categories.image.src}}"></ion-img>
            <ion-img *ngIf="categories.image==null" src="../../assets/images/no-image.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
