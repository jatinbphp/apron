<ion-header class="most-used-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" slot="start"><img class="logo-main" src="../../assets/images/menu-icon.svg"></ion-menu-button>     
    </ion-buttons>
    <ion-title>Orders</ion-title>
    <ion-button slot="end" routerDirection="root" routerLink="/search">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
    <ion-button slot="end" class="cart-btn" routerDirection="root" routerLink="/cart">
      <img src="../../assets/images/cart-icon1.png">
      <span class="cart-item-no">{{number_of_products_in_cart}}</span>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-div">
    <p *ngIf="myOrders.length == 0" class="no-results">No orders found.</p>
    <ion-grid class="pro-horizontal-box-list" *ngIf="myOrders.length > 0">
      <ion-row class="pro-horizontal-box" *ngFor="let orders of myOrders; let i = index;">
        <ion-col class="pro-img-sec">
            <!-- <ion-img src="../../assets/images/apron-logo2.png"></ion-img> -->
            <ion-img src="../../assets/images/no-image.png"></ion-img>
        </ion-col>
        <ion-col class="pro-nm-quantity-sec">       
            <h6><label>Order No.:</label> {{orders.id}}</h6>
            <h6><label>Date:</label> {{orders.date_created | date: 'dd/MM/YYYY'}}<!--22/04/2021--></h6>
            <h6><label>Status:</label> {{orders.status}}</h6>
        </ion-col>
        <ion-col class="pro-del-price-sec">
          <h6>{{orders.line_items.length}} items</h6>
          <h6>R{{orders.total}} </h6>
          <ion-button class="view-btn" color="primary" (click)="OrderDetails(orders.id)">View All</ion-button>
          <!-- <button (click)="OrderDetails(orders.id)">View All</button> -->
        </ion-col>
      </ion-row>    
    </ion-grid>
  </div>
</ion-content>
